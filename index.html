s in your flesh for the dead, nor print any marks upon you: I am the LORD. "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"Do not prostitute thy daughter, to cause her to be a whore; lest the land fall to whoredom, and the land become full of wickedness. prostitute: Heb. profane "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"Ye shall keep my sabbaths, and reverence my sanctuary: I am the LORD. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"Regard not them that have familiar spirits, neither seek after wizards, to be defiled by them: I am the LORD your God. "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"Thou shalt rise up before the hoary head, and honour the face of the old man, and fear thy God: I am the LORD. "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"And if a stranger sojourn with thee in your land, ye shall not vex him. vex: or, oppress "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"But the stranger that dwelleth with you shall be unto you as one born among you, and thou shalt love him as thyself; for ye were strangers in the land of Egypt: I am the LORD your God. "},{"attributes":{"bold":true},"insert":"35 "},{"insert":"Ye shall do no unrighteousness in judgment, in meteyard, in weight, or in measure. "},{"attributes":{"bold":true},"insert":"36 "},{"insert":"Just balances, just weights, a just ephah, and a just hin, shall ye have: I am the LORD your God, which brought you out of the land of Egypt. weights: Heb. stones "},{"attributes":{"bold":true},"insert":"37 "},{"insert":"Therefore shall ye observe all my statutes, and all my judgments, and do them: I am the LORD. \n"}]},"xdwIHkXNezeHFD64IRDJp9n":{"ops":[{"insert":"Matthew 22"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"The kingdom of heaven is like unto a certain king, which made a marriage for his son, "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And sent forth his servants to call them that were bidden to the wedding: and they would not come. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"Again, he sent forth other servants, saying, Tell them which are bidden, Behold, I have prepared my dinner: my oxen and my fatlings are killed, and all things are ready: come unto the marriage. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"But they made light of it, and went their ways, one to his farm, another to his merchandise: "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And the remnant took his servants, and entreated them spitefully, and slew them. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"But when the king heard thereof, he was wroth: and he sent forth his armies, and destroyed those murderers, and burned up their city. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"Then saith he to his servants, The wedding is ready, but they which were bidden were not worthy. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"Go ye therefore into the highways, and as many as ye shall find, bid to the marriage. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"So those servants went out into the highways, and gathered together all as many as they found, both bad and good: and the wedding was furnished with guests. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And when the king came in to see the guests, he saw there a man which had not on a wedding garment: "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And he saith unto him, Friend, how camest thou in hither not having a wedding garment? And he was speechless. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"Then said the king to the servants, Bind him hand and foot, and take him away, and cast him into outer darkness; there shall be weeping and gnashing of teeth. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"For many are called, but few are chosen. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"Then went the Pharisees, and took counsel how they might entangle him in his talk. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And they sent out unto him their disciples with the Herodians, saying, Master, we know that thou art true, and teachest the way of God in truth, neither carest thou for any man: for thou regardest not the person of men. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"Tell us therefore, What thinkest thou? Is it lawful to give tribute unto Caesar, or not? "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"But Jesus perceived their wickedness, and said, Why tempt ye me, ye hypocrites? "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"Shew me the tribute money. And they brought unto him a penny. penny: in value seven pence halfpenny "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And he saith unto them, Whose is this image and superscription? superscription: or, inscription "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"They say unto him, Caesar's. Then saith he unto them, Render therefore unto Caesar the things which are Caesar's; and unto God the things that are God's. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"When they had heard these words, they marvelled, and left him, and went their way. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"The same day came to him the Sadducees, which say that there is no resurrection, and asked him, "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"Saying, Master, Moses said, If a man die, having no children, his brother shall marry his wife, and raise up seed unto his brother. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"Now there were with us seven brethren: and the first, when he had married a wife, deceased, and, having no issue, left his wife unto his brother: "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"Likewise the second also, and the third, unto the seventh. seventh: Gr. seven "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"And last of all the woman died also. "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"Therefore in the resurrection whose wife shall she be of the seven? for they all had her. "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"Jesus answered and said unto them, Ye do err, not knowing the scriptures, nor the power of God. "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"For in the resurrection they neither marry, nor are given in marriage, but are as the angels of God in heaven. "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"But as touching the resurrection of the dead, have ye not read that which was spoken unto you by God, saying, "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"I am the God of Abraham, and the God of Isaac, and the God of Jacob? God is not the God of the dead, but of the living. "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"And when the multitude heard this, they were astonished at his doctrine. "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"But when the Pharisees had heard that he had put the Sadducees to silence, they were gathered together. "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"Then one of them, which was a lawyer, asked him a question, tempting him, and saying, "},{"attributes":{"bold":true},"insert":"35 "},{"insert":"Master, which is the great commandment in the law? "},{"attributes":{"bold":true},"insert":"36 "},{"insert":"Jesus said unto him, Thou shalt love the Lord thy God with all thy heart, and with all thy soul, and with all thy mind. "},{"attributes":{"bold":true},"insert":"37 "},{"insert":"This is the first and great commandment. "},{"attributes":{"bold":true},"insert":"38 "},{"insert":"And the second is like unto it, Thou shalt love thy neighbour as thyself. "},{"attributes":{"bold":true},"insert":"39 "},{"insert":"On these two commandments hang all the law and the prophets. "},{"attributes":{"bold":true},"insert":"40 "},{"insert":"While the Pharisees were gathered together, Jesus asked them, "},{"attributes":{"bold":true},"insert":"41 "},{"insert":"Saying, What think ye of Christ? whose son is he? They say unto him, The Son of David. "},{"attributes":{"bold":true},"insert":"42 "},{"insert":"He saith unto them, How then doth David in spirit call him Lord, saying, "},{"attributes":{"bold":true},"insert":"43 "},{"insert":"The LORD said unto my Lord, Sit thou on my right hand, till I make thine enemies thy footstool? "},{"attributes":{"bold":true},"insert":"44 "},{"insert":"If David then call him Lord, how is he his son? "},{"attributes":{"bold":true},"insert":"45 "},{"insert":"And no man was able to answer him a word, neither durst any man from that day forth ask him any more questions. \n"}]},"xKnoAM50FlCZsMfJh98YUst":{"ops":[{"insert":"Commentary on v. 21"},{"attributes":{"header":2},"insert":"\n"},{"attributes":{"link":"javascript:Sidenote.openNote('xzwY0rGawZQqzBdjvwWIWYq:33-33')"},"insert":"Luke 12:33"},{"insert":" and "},{"attributes":{"link":"javascript:Sidenote.openNote('x08yQQajVvv0nN64KXKTMvm:7-8')"},"insert":"Philippians 3:7-8"},{"insert":" also exalt giving to the poor.\n"}]},"xzwY0rGawZQqzBdjvwWIWYq":{"ops":[{"insert":"Luke 12"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"In the mean time, when there were gathered together an innumerable multitude of people, insomuch that they trode one upon another, he began to say unto his disciples first of all, Beware ye of the leaven of the Pharisees, which is hypocrisy. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"For there is nothing covered, that shall not be revealed; neither hid, that shall not be known. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"Therefore whatsoever ye have spoken in darkness shall be heard in the light; and that which ye have spoken in the ear in closets shall be proclaimed upon the housetops. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And I say unto you my friends, Be not afraid of them that kill the body, and after that have no more that they can do. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"But I will forewarn you whom ye shall fear: Fear him, which after he hath killed hath power to cast into hell; yea, I say unto you, Fear him. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"Are not five sparrows sold for two farthings, and not one of them is forgotten before God? "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"But even the very hairs of your head are all numbered. Fear not therefore: ye are of more value than many sparrows. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"Also I say unto you, Whosoever shall confess me before men, him shall the Son of man also confess before the angels of God: "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"But he that denieth me before men shall be denied before the angels of God. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And whosoever shall speak a word against the Son of man, it shall be forgiven him: but unto him that blasphemeth against the Holy Ghost it shall not be forgiven. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And when they bring you unto the synagogues, and unto magistrates, and powers, take ye no thought how or what thing ye shall answer, or what ye shall say: "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"For the Holy Ghost shall teach you in the same hour what ye ought to say. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And one of the company said unto him, Master, speak to my brother, that he divide the inheritance with me. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"And he said unto him, Man, who made me a judge or a divider over you? "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And he said unto them, Take heed, and beware of covetousness: for a man's life consisteth not in the abundance of the things which he possesseth. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"And he spake a parable unto them, saying, The ground of a certain rich man brought forth plentifully: "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And he thought within himself, saying, What shall I do, because I have no room where to bestow my fruits? "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"And he said, This will I do: I will pull down my barns, and build greater; and there will I bestow all my fruits and my goods. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And I will say to my soul, Soul, thou hast much goods laid up for many years; take thine ease, eat, drink, and be merry. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"But God said unto him, Thou fool, this night thy soul shall be required of thee: then whose shall those things be, which thou hast provided? thy...: Gr. do they require thy soul "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"So is he that layeth up treasure for himself, and is not rich toward God. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And he said unto his disciples, Therefore I say unto you, Take no thought for your life, what ye shall eat; neither for the body, what ye shall put on. "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"The life is more than meat, and the body is more than raiment. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"Consider the ravens: for they neither sow nor reap; which neither have storehouse nor barn; and God feedeth them: how much more are ye better than the fowls? "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"And which of you with taking thought can add to his stature one cubit? "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"If ye then be not able to do that thing which is least, why take ye thought for the rest? "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"Consider the lilies how they grow: they toil not, they spin not; and yet I say unto you, that Solomon in all his glory was not arrayed like one of these. "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"If then God so clothe the grass, which is to day in the field, and to morrow is cast into the oven; how much more will he clothe you, O ye of little faith? "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And seek not ye what ye shall eat, or what ye shall drink, neither be ye of doubtful mind. neither...: or, live not in careful suspense "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"For all these things do the nations of the world seek after: and your Father knoweth that ye have need of these things. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"But rather seek ye the kingdom of God; and all these things shall be added unto you. "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"Fear not, little flock; for it is your Father's good pleasure to give you the kingdom. "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"Sell that ye have, and give alms; provide yourselves bags which wax not old, a treasure in the heavens that faileth not, where no thief approacheth, neither moth corrupteth. "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"For where your treasure is, there will your heart be also. "},{"attributes":{"bold":true},"insert":"35 "},{"insert":"Let your loins be girded about, and your lights burning; "},{"attributes":{"bold":true},"insert":"36 "},{"insert":"And ye yourselves like unto men that wait for their lord, when he will return from the wedding; that when he cometh and knocketh, they may open unto him immediately. "},{"attributes":{"bold":true},"insert":"37 "},{"insert":"Blessed are those servants, whom the lord when he cometh shall find watching: verily I say unto you, that he shall gird himself, and make them to sit down to meat, and will come forth and serve them. "},{"attributes":{"bold":true},"insert":"38 "},{"insert":"And if he shall come in the second watch, or come in the third watch, and find them so, blessed are those servants. "},{"attributes":{"bold":true},"insert":"39 "},{"insert":"And this know, that if the goodman of the house had known what hour the thief would come, he would have watched, and not have suffered his house to be broken through. "},{"attributes":{"bold":true},"insert":"40 "},{"insert":"Be ye therefore ready also: for the Son of man cometh at an hour when ye think not. "},{"attributes":{"bold":true},"insert":"41 "},{"insert":"Then Peter said unto him, Lord, speakest thou this parable unto us, or even to all? "},{"attributes":{"bold":true},"insert":"42 "},{"insert":"And the Lord said, Who then is that faithful and wise steward, whom his lord shall make ruler over his household, to give them their portion of meat in due season? "},{"attributes":{"bold":true},"insert":"43 "},{"insert":"Blessed is that servant, whom his lord when he cometh shall find so doing. "},{"attributes":{"bold":true},"insert":"44 "},{"insert":"Of a truth I say unto you, that he will make him ruler over all that he hath. "},{"attributes":{"bold":true},"insert":"45 "},{"insert":"But and if that servant say in his heart, My lord delayeth his coming; and shall begin to beat the menservants and maidens, and to eat and drink, and to be drunken; "},{"attributes":{"bold":true},"insert":"46 "},{"insert":"The lord of that servant will come in a day when he looketh not for him, and at an hour when he is not aware, and will cut him in sunder, and will appoint him his portion with the unbelievers. cut...: or, cut him off "},{"attributes":{"bold":true},"insert":"47 "},{"insert":"And that servant, which knew his lord's will, and prepared not himself, neither did according to his will, shall be beaten with many stripes. "},{"attributes":{"bold":true},"insert":"48 "},{"insert":"But he that knew not, and did commit things worthy of stripes, shall be beaten with few stripes. For unto whomsoever much is given, of him shall be much required: and to whom men have committed much, of him they will ask the more. "},{"attributes":{"bold":true},"insert":"49 "},{"insert":"I am come to send fire on the earth; and what will I, if it be already kindled? "},{"attributes":{"bold":true},"insert":"50 "},{"insert":"But I have a baptism to be baptized with; and how am I straitened till it be accomplished! straitened: or, pained "},{"attributes":{"bold":true},"insert":"51 "},{"insert":"Suppose ye that I am come to give peace on earth? I tell you, Nay; but rather division: "},{"attributes":{"bold":true},"insert":"52 "},{"insert":"For from henceforth there shall be five in one house divided, three against two, and two against three. "},{"attributes":{"bold":true},"insert":"53 "},{"insert":"The father shall be divided against the son, and the son against the father; the mother against the daughter, and the daughter against the mother; the mother in law against her daughter in law, and the daughter in law against her mother in law. "},{"attributes":{"bold":true},"insert":"54 "},{"insert":"And he said also to the people, When ye see a cloud rise out of the west, straightway ye say, There cometh a shower; and so it is. "},{"attributes":{"bold":true},"insert":"55 "},{"insert":"And when ye see the south wind blow, ye say, There will be heat; and it cometh to pass. "},{"attributes":{"bold":true},"insert":"56 "},{"insert":"Ye hypocrites, ye can discern the face of the sky and of the earth; but how is it that ye do not discern this time? "},{"attributes":{"bold":true},"insert":"57 "},{"insert":"Yea, and why even of yourselves judge ye not what is right? "},{"attributes":{"bold":true},"insert":"58 "},{"insert":"When thou goest with thine adversary to the magistrate, as thou art in the way, give diligence that thou mayest be delivered from him; lest he hale thee to the judge, and the judge deliver thee to the officer, and the officer cast thee into prison. "},{"attributes":{"bold":true},"insert":"59 "},{"insert":"I tell thee, thou shalt not depart thence, till thou hast paid the very last mite. \n"}]},"x08yQQajVvv0nN64KXKTMvm":{"ops":[{"insert":"Philippians 3"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"Finally, my brethren, rejoice in the Lord. To write the same things to you, to me indeed is not grievous, but for you it is safe. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"Beware of dogs, beware of evil workers, beware of the concision. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"For we are the circumcision, which worship God in the spirit, and rejoice in Christ Jesus, and have no confidence in the flesh. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"Though I might also have confidence in the flesh. If any other man thinketh that he hath whereof he might trust in the flesh, I more: "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"Circumcised the eighth day, of the stock of Israel, of the tribe of Benjamin, an Hebrew of the Hebrews; as touching the law, a Pharisee; "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"Concerning zeal, persecuting the church; touching the righteousness which is in the law, blameless. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"But what things were gain to me, those I counted loss for Christ. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"Yea doubtless, and I count all things but loss for the excellency of the knowledge of Christ Jesus my Lord: for whom I have suffered the loss of all things, and do count them but dung, that I may win Christ, "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And be found in him, not having mine own righteousness, which is of the law, but that which is through the faith of Christ, the righteousness which is of God by faith: "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"That I may know him, and the power of his resurrection, and the fellowship of his sufferings, being made conformable unto his death; "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"If by any means I might attain unto the resurrection of the dead. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"Not as though I had already attained, either were already perfect: but I follow after, if that I may apprehend that for which also I am apprehended of Christ Jesus. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"Brethren, I count not myself to have apprehended: but this one thing I do, forgetting those things which are behind, and reaching forth unto those things which are before, "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"I press toward the mark for the prize of the high calling of God in Christ Jesus. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"Let us therefore, as many as be perfect, be thus minded: and if in any thing ye be otherwise minded, God shall reveal even this unto you. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"Nevertheless, whereto we have already attained, let us walk by the same rule, let us mind the same thing. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"Brethren, be followers together of me, and mark them which walk so as ye have us for an ensample. "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"(For many walk, of whom I have told you often, and now tell you even weeping, that they are the enemies of the cross of Christ: "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"Whose end is destruction, whose God is their belly, and whose glory is in their shame, who mind earthly things.) "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"For our conversation is in heaven; from whence also we look for the Saviour, the Lord Jesus Christ: conversation...: or, we live or conduct ourselves as citizens of heaven, or, for obtaining heaven "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"Who shall change our vile body, that it may be fashioned like unto his glorious body, according to the working whereby he is able even to subdue all things unto himself. \n"}]},"xBAYxBtzEZDA9Y5vieTXu6U":{"ops":[{"insert":"Commentary on v. 22"},{"attributes":{"header":2},"insert":"\n"},{"attributes":{"link":"javascript:Sidenote.openNote('x1bl1FjfKNOPd7vXfV2B04j:10-10')"},"insert":"1 Timothy 6:10"},{"insert":" says \"For the love of money is the root of all evil.\"\n"}]},"x1bl1FjfKNOPd7vXfV2B04j":{"ops":[{"insert":"1 Timothy 6"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"Let as many servants as are under the yoke count their own masters worthy of all honour, that the name of God and his doctrine be not blasphemed. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And they that have believing masters, let them not despise them, because they are brethren; but rather do them service, because they are faithful and beloved, partakers of the benefit. These things teach and exhort. faithful: or, believing "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"If any man teach otherwise, and consent not to wholesome words, even the words of our Lord Jesus Christ, and to the doctrine which is according to godliness; "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"He is proud, knowing nothing, but doting about questions and strifes of words, whereof cometh envy, strife, railings, evil surmisings, proud: or, a fool doting: or, sick "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"Perverse disputings of men of corrupt minds, and destitute of the truth, supposing that gain is godliness: from such withdraw thyself. Perverse...: or, Gallings one of another "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"But godliness with contentment is great gain. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"For we brought nothing into this world, and it is certain we can carry nothing out. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And having food and raiment let us be therewith content. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"But they that will be rich fall into temptation and a snare, and into many foolish and hurtful lusts, which drown men in destruction and perdition. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"For the love of money is the root of all evil: which while some coveted after, they have erred from the faith, and pierced themselves through with many sorrows. erred: or, been seduced "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"But thou, O man of God, flee these things; and follow after righteousness, godliness, faith, love, patience, meekness. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"Fight the good fight of faith, lay hold on eternal life, whereunto thou art also called, and hast professed a good profession before many witnesses. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"I give thee charge in the sight of God, who quickeneth all things, and before Christ Jesus, who before Pontius Pilate witnessed a good confession; confession: or, profession "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"That thou keep this commandment without spot, unrebukeable, until the appearing of our Lord Jesus Christ: "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"Which in his times he shall shew, who is the blessed and only Potentate, the King of kings, and Lord of lords; "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"Who only hath immortality, dwelling in the light which no man can approach unto; whom no man hath seen, nor can see: to whom be honour and power everlasting. Amen. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"Charge them that are rich in this world, that they be not highminded, nor trust in uncertain riches, but in the living God, who giveth us richly all things to enjoy; uncertain...: Gr. uncertainty of riches "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"That they do good, that they be rich in good works, ready to distribute, willing to communicate; willing...: or, sociable "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"Laying up in store for themselves a good foundation against the time to come, that they may lay hold on eternal life. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"O Timothy, keep that which is committed to thy trust, avoiding profane and vain babblings, and oppositions of science falsely so called: science: Gr. knowledge "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"Which some professing have erred concerning the faith. Grace be with thee. Amen. «The first to Timothy was written from Laodicea, which is the chiefest city of Phrygia Pacatiana.» \n"}]},"xgL9uT1YKGbs9OiRlIxx9zf":{"ops":[{"insert":"Commentary on v. 28"},{"attributes":{"header":2},"insert":"\n"},{"attributes":{"link":"javascript:Sidenote.openNote('xne05bwbmrYVbWiKvSqG2VU:28-30')"},"insert":"Luke 22:28-30"},{"insert":", "},{"attributes":{"link":"javascript:Sidenote.openNote('xt6pWFyHCXnDWHTPDb8JXiy:2-2')"},"insert":"1 Corinthians 6:2"},{"insert":", and "},{"attributes":{"link":"javascript:Sidenote.openNote('xtr4f9pkrY4fFei2uaQxAIj:4-4')"},"insert":"Revelation 20:4"},{"insert":" also speak of judgement.\n"}]},"xne05bwbmrYVbWiKvSqG2VU":{"ops":[{"insert":"Luke 22"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"Now the feast of unleavened bread drew nigh, which is called the Passover. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And the chief priests and scribes sought how they might kill him; for they feared the people. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"Then entered Satan into Judas surnamed Iscariot, being of the number of the twelve. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And he went his way, and communed with the chief priests and captains, how he might betray him unto them. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And they were glad, and covenanted to give him money. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"And he promised, and sought opportunity to betray him unto them in the absence of the multitude. in the...: or, without tumult "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"Then came the day of unleavened bread, when the passover must be killed. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And he sent Peter and John, saying, Go and prepare us the passover, that we may eat. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And they said unto him, Where wilt thou that we prepare? "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And he said unto them, Behold, when ye are entered into the city, there shall a man meet you, bearing a pitcher of water; follow him into the house where he entereth in. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And ye shall say unto the goodman of the house, The Master saith unto thee, Where is the guestchamber, where I shall eat the passover with my disciples? "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And he shall shew you a large upper room furnished: there make ready. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And they went, and found as he had said unto them: and they made ready the passover. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"And when the hour was come, he sat down, and the twelve apostles with him. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And he said unto them, With desire I have desired to eat this passover with you before I suffer: With desire...: or, I have heartily desired "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"For I say unto you, I will not any more eat thereof, until it be fulfilled in the kingdom of God. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And he took the cup, and gave thanks, and said, Take this, and divide it among yourselves: "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"For I say unto you, I will not drink of the fruit of the vine, until the kingdom of God shall come. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And he took bread, and gave thanks, and brake it, and gave unto them, saying, This is my body which is given for you: this do in remembrance of me. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"Likewise also the cup after supper, saying, This cup is the new testament in my blood, which is shed for you. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"But, behold, the hand of him that betrayeth me is with me on the table. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And truly the Son of man goeth, as it was determined: but woe unto that man by whom he is betrayed! "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And they began to enquire among themselves, which of them it was that should do this thing. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And there was also a strife among them, which of them should be accounted the greatest. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"And he said unto them, The kings of the Gentiles exercise lordship over them; and they that exercise authority upon them are called benefactors. "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"But ye shall not be so: but he that is greatest among you, let him be as the younger; and he that is chief, as he that doth serve. "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"For whether is greater, he that sitteth at meat, or he that serveth? is not he that sitteth at meat? but I am among you as he that serveth. "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"Ye are they which have continued with me in my temptations. "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And I appoint unto you a kingdom, as my Father hath appointed unto me; "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"That ye may eat and drink at my table in my kingdom, and sit on thrones judging the twelve tribes of Israel. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"And the Lord said, Simon, Simon, behold, Satan hath desired to have you, that he may sift you as wheat: "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"But I have prayed for thee, that thy faith fail not: and when thou art converted, strengthen thy brethren. "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"And he said unto him, Lord, I am ready to go with thee, both into prison, and to death. "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"And he said, I tell thee, Peter, the cock shall not crow this day, before that thou shalt thrice deny that thou knowest me. "},{"attributes":{"bold":true},"insert":"35 "},{"insert":"And he said unto them, When I sent you without purse, and scrip, and shoes, lacked ye any thing? And they said, Nothing. "},{"attributes":{"bold":true},"insert":"36 "},{"insert":"Then said he unto them, But now, he that hath a purse, let him take it, and likewise his scrip: and he that hath no sword, let him sell his garment, and buy one. "},{"attributes":{"bold":true},"insert":"37 "},{"insert":"For I say unto you, that this that is written must yet be accomplished in me, And he was reckoned among the transgressors: for the things concerning me have an end. "},{"attributes":{"bold":true},"insert":"38 "},{"insert":"And they said, Lord, behold, here are two swords. And he said unto them, It is enough. "},{"attributes":{"bold":true},"insert":"39 "},{"insert":"And he came out, and went, as he was wont, to the mount of Olives; and his disciples also followed him. "},{"attributes":{"bold":true},"insert":"40 "},{"insert":"And when he was at the place, he said unto them, Pray that ye enter not into temptation. "},{"attributes":{"bold":true},"insert":"41 "},{"insert":"And he was withdrawn from them about a stone's cast, and kneeled down, and prayed, "},{"attributes":{"bold":true},"insert":"42 "},{"insert":"Saying, Father, if thou be willing, remove this cup from me: nevertheless not my will, but thine, be done. willing, remove: Gr. willing to remove "},{"attributes":{"bold":true},"insert":"43 "},{"insert":"And there appeared an angel unto him from heaven, strengthening him. "},{"attributes":{"bold":true},"insert":"44 "},{"insert":"And being in an agony he prayed more earnestly: and his sweat was as it were great drops of blood falling down to the ground. "},{"attributes":{"bold":true},"insert":"45 "},{"insert":"And when he rose up from prayer, and was come to his disciples, he found them sleeping for sorrow, "},{"attributes":{"bold":true},"insert":"46 "},{"insert":"And said unto them, Why sleep ye? rise and pray, lest ye enter into temptation. "},{"attributes":{"bold":true},"insert":"47 "},{"insert":"And while he yet spake, behold a multitude, and he that was called Judas, one of the twelve, went before them, and drew near unto Jesus to kiss him. "},{"attributes":{"bold":true},"insert":"48 "},{"insert":"But Jesus said unto him, Judas, betrayest thou the Son of man with a kiss? "},{"attributes":{"bold":true},"insert":"49 "},{"insert":"When they which were about him saw what would follow, they said unto him, Lord, shall we smite with the sword? "},{"attributes":{"bold":true},"insert":"50 "},{"insert":"And one of them smote the servant of the high priest, and cut off his right ear. "},{"attributes":{"bold":true},"insert":"51 "},{"insert":"And Jesus answered and said, Suffer ye thus far. And he touched his ear, and healed him. "},{"attributes":{"bold":true},"insert":"52 "},{"insert":"Then Jesus said unto the chief priests, and captains of the temple, and the elders, which were come to him, Be ye come out, as against a thief, with swords and staves? "},{"attributes":{"bold":true},"insert":"53 "},{"insert":"When I was daily with you in the temple, ye stretched forth no hands against me: but this is your hour, and the power of darkness. "},{"attributes":{"bold":true},"insert":"54 "},{"insert":"Then took they him, and led him, and brought him into the high priest's house. And Peter followed afar off. "},{"attributes":{"bold":true},"insert":"55 "},{"insert":"And when they had kindled a fire in the midst of the hall, and were set down together, Peter sat down among them. "},{"attributes":{"bold":true},"insert":"56 "},{"insert":"But a certain maid beheld him as he sat by the fire, and earnestly looked upon him, and said, This man was also with him. "},{"attributes":{"bold":true},"insert":"57 "},{"insert":"And he denied him, saying, Woman, I know him not. "},{"attributes":{"bold":true},"insert":"58 "},{"insert":"And after a little while another saw him, and said, Thou art also of them. And Peter said, Man, I am not. "},{"attributes":{"bold":true},"insert":"59 "},{"insert":"And about the space of one hour after another confidently affirmed, saying, Of a truth this fellow also was with him: for he is a Galilaean. "},{"attributes":{"bold":true},"insert":"60 "},{"insert":"And Peter said, Man, I know not what thou sayest. And immediately, while he yet spake, the cock crew. "},{"attributes":{"bold":true},"insert":"61 "},{"insert":"And the Lord turned, and looked upon Peter. And Peter remembered the word of the Lord, how he had said unto him, Before the cock crow, thou shalt deny me thrice. "},{"attributes":{"bold":true},"insert":"62 "},{"insert":"And Peter went out, and wept bitterly. "},{"attributes":{"bold":true},"insert":"63 "},{"insert":"And the men that held Jesus mocked him, and smote him. "},{"attributes":{"bold":true},"insert":"64 "},{"insert":"And when they had blindfolded him, they struck him on the face, and asked him, saying, Prophesy, who is it that smote thee? "},{"attributes":{"bold":true},"insert":"65 "},{"insert":"And many other things blasphemously spake they against him. "},{"attributes":{"bold":true},"insert":"66 "},{"insert":"And as soon as it was day, the elders of the people and the chief priests and the scribes came together, and led him into their council, saying, "},{"attributes":{"bold":true},"insert":"67 "},{"insert":"Art thou the Christ? tell us. And he said unto them, If I tell you, ye will not believe: "},{"attributes":{"bold":true},"insert":"68 "},{"insert":"And if I also ask you, ye will not answer me, nor let me go. "},{"attributes":{"bold":true},"insert":"69 "},{"insert":"Hereafter shall the Son of man sit on the right hand of the power of God. "},{"attributes":{"bold":true},"insert":"70 "},{"insert":"Then said they all, Art thou then the Son of God? And he said unto them, Ye say that I am. "},{"attributes":{"bold":true},"insert":"71 "},{"insert":"And they said, What need we any further witness? for we ourselves have heard of his own mouth. \n"}]},"xtr4f9pkrY4fFei2uaQxAIj":{"ops":[{"insert":"Revelation 20"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"And I saw an angel come down from heaven, having the key of the bottomless pit and a great chain in his hand. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And he laid hold on the dragon, that old serpent, which is the Devil, and Satan, and bound him a thousand years, "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And cast him into the bottomless pit, and shut him up, and set a seal upon him, that he should deceive the nations no more, till the thousand years should be fulfilled: and after that he must be loosed a little season. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And I saw thrones, and they sat upon them, and judgment was given unto them: and I saw the souls of them that were beheaded for the witness of Jesus, and for the word of God, and which had not worshipped the beast, neither his image, neither had received his mark upon their foreheads, or in their hands; and they lived and reigned with Christ a thousand years. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"But the rest of the dead lived not again until the thousand years were finished. This is the first resurrection. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"Blessed and holy is he that hath part in the first resurrection: on such the second death hath no power, but they shall be priests of God and of Christ, and shall reign with him a thousand years. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"And when the thousand years are expired, Satan shall be loosed out of his prison, "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And shall go out to deceive the nations which are in the four quarters of the earth, Gog and Magog, to gather them together to battle: the number of whom is as the sand of the sea. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And they went up on the breadth of the earth, and compassed the camp of the saints about, and the beloved city: and fire came down from God out of heaven, and devoured them. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And the devil that deceived them was cast into the lake of fire and brimstone, where the beast and the false prophet are, and shall be tormented day and night for ever and ever. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And I saw a great white throne, and him that sat on it, from whose face the earth and the heaven fled away; and there was found no place for them. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And I saw the dead, small and great, stand before God; and the books were opened: and another book was opened, which is the book of life: and the dead were judged out of those things which were written in the books, according to their works. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And the sea gave up the dead which were in it; and death and hell delivered up the dead which were in them: and they were judged every man according to their works. hell: or, the grave "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"And death and hell were cast into the lake of fire. This is the second death. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And whosoever was not found written in the book of life was cast into the lake of fire. \n"}]}}
