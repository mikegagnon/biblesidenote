  const contents = {"xsiS2CQU50VGm3uFULGJApI":{"ops":[{"insert":"Matthew 20"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"For the kingdom of heaven is like unto a man that is an householder, which went out early in the morning to hire labourers into his vineyard. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And when he had agreed with the labourers for a penny a day, he sent them into his vineyard. penny: the Roman penny is the eighth part of an ounce, which after five shillings the ounce is seven pence halfpenny; about fourteen cents "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And he went out about the third hour, and saw others standing idle in the marketplace, "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And said unto them; Go ye also into the vineyard, and whatsoever is right I will give you. And they went their way. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"Again he went out about the sixth and ninth hour, and did likewise. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"And about the eleventh hour he went out, and found others standing idle, and saith unto them, Why stand ye here all the day idle? "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"They say unto him, Because no man hath hired us. He saith unto them, Go ye also into the vineyard; and whatsoever is right, that shall ye receive. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"So when even was come, the lord of the vineyard saith unto his steward, Call the labourers, and give them their hire, beginning from the last unto the first. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And when they came that were hired about the eleventh hour, they received every man a penny. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"But when the first came, they supposed that they should have received more; and they likewise received every man a penny. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And when they had received it, they murmured against the goodman of the house, "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"Saying, These last have wrought but one hour, and thou hast made them equal unto us, which have borne the burden and heat of the day. have wrought...: or, have continued one hour only "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"But he answered one of them, and said, Friend, I do thee no wrong: didst not thou agree with me for a penny? "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"Take that thine is, and go thy way: I will give unto this last, even as unto thee. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"Is it not lawful for me to do what I will with mine own? Is thine eye evil, because I am good? "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"So the last shall be first, and the first last: for many be called, but few chosen. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And Jesus going up to Jerusalem took the twelve disciples apart in the way, and said unto them, "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"Behold, we go up to Jerusalem; and the Son of man shall be betrayed unto the chief priests and unto the scribes, and they shall condemn him to death, "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And shall deliver him to the Gentiles to mock, and to scourge, and to crucify him: and the third day he shall rise again. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"Then came to him the mother of Zebedee's children with her sons, worshipping him, and desiring a certain thing of him. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"And he said unto her, What wilt thou? She saith unto him, Grant that these my two sons may sit, the one on thy right hand, and the other on the left, in thy kingdom. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"But Jesus answered and said, Ye know not what ye ask. Are ye able to drink of the cup that I shall drink of, and to be baptized with the baptism that I am baptized with? They say unto him, We are able. "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And he saith unto them, Ye shall drink indeed of my cup, and be baptized with the baptism that I am baptized with: but to sit on my right hand, and on my left, is not mine to give, but it shall be given to them for whom it is prepared of my Father. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And when the ten heard it, they were moved with indignation against the two brethren. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"But Jesus called them unto him, and said, Ye know that the princes of the Gentiles exercise dominion over them, and they that are great exercise authority upon them. "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"But it shall not be so among you: but whosoever will be great among you, let him be your minister; "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"And whosoever will be chief among you, let him be your servant: "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"Even as the Son of man came not to be ministered unto, but to minister, and to give his life a ransom for many. "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And as they departed from Jericho, a great multitude followed him. "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"And, behold, two blind men sitting by the way side, when they heard that Jesus passed by, cried out, saying, Have mercy on us, O Lord, thou Son of David. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"And the multitude rebuked them, because they should hold their peace: but they cried the more, saying, Have mercy on us, O Lord, thou Son of David. "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"And Jesus stood still, and called them, and said, What will ye that I shall do unto you? "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"They say unto him, Lord, that our eyes may be opened. "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"So Jesus had compassion on them, and touched their eyes: and immediately their eyes received sight, and they followed him. \n"}]},"xgdz2p5HbdQWzHpsiWNkM1Y":{"ops":[{"insert":"Matthew 18"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"At the same time came the disciples unto Jesus, saying, Who is the greatest in the kingdom of heaven? "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And Jesus called a little child unto him, and set him in the midst of them, "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And said, Verily I say unto you, Except ye be converted, and become as little children, ye shall not enter into the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"Whosoever therefore shall humble himself as this little child, the same is greatest in the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And whoso shall receive one such little child in my name receiveth me. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"But whoso shall offend one of these little ones which believe in me, it were better for him that a millstone were hanged about his neck, and that he were drowned in the depth of the sea. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"Woe unto the world because of offences! for it must needs be that offences come; but woe to that man by whom the offence cometh! "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"Wherefore if thy hand or thy foot offend thee, cut them off, and cast them from thee: it is better for thee to enter into life halt or maimed, rather than having two hands or two feet to be cast into everlasting fire. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And if thine eye offend thee, pluck it out, and cast it from thee: it is better for thee to enter into life with one eye, rather than having two eyes to be cast into hell fire. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"Take heed that ye despise not one of these little ones; for I say unto you, That in heaven their angels do always behold the face of my Father which is in heaven. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"For the Son of man is come to save that which was lost. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"How think ye? if a man have an hundred sheep, and one of them be gone astray, doth he not leave the ninety and nine, and goeth into the mountains, and seeketh that which is gone astray? "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And if so be that he find it, verily I say unto you, he rejoiceth more of that sheep, than of the ninety and nine which went not astray. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"Even so it is not the will of your Father which is in heaven, that one of these little ones should perish. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"Moreover if thy brother shall trespass against thee, go and tell him his fault between thee and him alone: if he shall hear thee, thou hast gained thy brother. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"But if he will not hear thee, then take with thee one or two more, that in the mouth of two or three witnesses every word may be established. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And if he shall neglect to hear them, tell it unto the church: but if he neglect to hear the church, let him be unto thee as an heathen man and a publican. "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"Verily I say unto you, Whatsoever ye shall bind on earth shall be bound in heaven: and whatsoever ye shall loose on earth shall be loosed in heaven. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"Again I say unto you, That if two of you shall agree on earth as touching any thing that they shall ask, it shall be done for them of my Father which is in heaven. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"For where two or three are gathered together in my name, there am I in the midst of them. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"Then came Peter to him, and said, Lord, how oft shall my brother sin against me, and I forgive him? till seven times? "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"Jesus saith unto him, I say not unto thee, Until seven times: but, Until seventy times seven. "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"Therefore is the kingdom of heaven likened unto a certain king, which would take account of his servants. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And when he had begun to reckon, one was brought unto him, which owed him ten thousand talents. talents: a talent is seven hundred and fifty ounces of silver, which after five shillings the ounce is pounds shillings "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"But forasmuch as he had not to pay, his lord commanded him to be sold, and his wife, and children, and all that he had, and payment to be made. "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"The servant therefore fell down, and worshipped him, saying, Lord, have patience with me, and I will pay thee all. worshipped him: or, besought him "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"Then the lord of that servant was moved with compassion, and loosed him, and forgave him the debt. "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"But the same servant went out, and found one of his fellowservants, which owed him an hundred pence: and he laid hands on him, and took him by the throat, saying, Pay me that thou owest. pence: the Roman penny is the eighth part of an ounce, which after five shillings the ounce is seven pence halfpenny; about fourteen cents "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And his fellowservant fell down at his feet, and besought him, saying, Have patience with me, and I will pay thee all. "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"And he would not: but went and cast him into prison, till he should pay the debt. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"So when his fellowservants saw what was done, they were very sorry, and came and told unto their lord all that was done. "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"Then his lord, after that he had called him, said unto him, O thou wicked servant, I forgave thee all that debt, because thou desiredst me: "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"Shouldest not thou also have had compassion on thy fellowservant, even as I had pity on thee? "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"And his lord was wroth, and delivered him to the tormentors, till he should pay all that was due unto him. "},{"attributes":{"bold":true},"insert":"35 "},{"insert":"So likewise shall my heavenly Father do also unto you, if ye from your hearts forgive not every one his brother their trespasses. \n"}]},"xeBaUpb4uURjAr22ZgGZOEi":{"ops":[{"insert":"Matthew 19"},{"attributes":{"header":1},"insert":"\n"},{"insert":"\n"},{"attributes":{"link":"javascript:Sidenote.openNote('xygJqLpFNpwnwIg6TJVfrMA')"},"insert":"Notes on v. 1-12"},{"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"And it came to pass, that when Jesus had finished these sayings, he departed from Galilee, and came into "},{"attributes":{"link":"javascript:Sidenote.openNote('xkgXfrybvgWX8W29OwzerPW')"},"insert":"the coasts of Judaea beyond Jordan"},{"insert":"; "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And great multitudes followed him; and he healed them there. "},{"attributes":{"bold":true},"insert":"3 "},{"attributes":{"link":"javascript:Sidenote.openNote('xnOkfWVdiMeRz5SrAAuuTPJ')"},"insert":"The Pharisees also came unto him, tempting him, and saying unto him, Is it lawful for a man to put away his wife for every cause"},{"insert":"? "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And he answered and said unto them, Have ye not read, that "},{"attributes":{"link":"javascript:Sidenote.openNote('xF9n91jS3J1yFIKed5RYG3b')"},"insert":"he which made them at the beginning made them male and female"},{"insert":", "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And said, "},{"attributes":{"link":"javascript:Sidenote.openNote('xBTC2UIdJlhE3NMssZpqNdh')"},"insert":"For this cause shall a man leave father and mother, and shall cleave to his wife: and they twain shall be one flesh"},{"insert":"? "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"Wherefore they are no more twain, but one flesh. What therefore God hath joined together, let not man put asunder. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"They say unto him, "},{"attributes":{"link":"javascript:Sidenote.openNote('xp9WmApAzt0SqlpwpPkQcO0')"},"insert":"Why did Moses then command to give a writing of divorcement, and to put her away?"},{"insert":" "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"He saith unto them, Moses because of the hardness of your hearts suffered you to put away your wives: but from the beginning it was not so. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And I say unto you, "},{"attributes":{"link":"javascript:Sidenote.openNote('xy1Nz9505gIL2Xe26Vk0NoH')"},"insert":"Whosoever shall put away his wife, except it be for fornication, and shall marry another, committeth adultery: and whoso marrieth her which is put away doth commit adultery"},{"insert":". "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"His disciples say unto him, If the case of the man be so with his wife, it is not good to marry. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"But he said unto them, All men cannot receive this saying, "},{"attributes":{"link":"javascript:Sidenote.openNote('xaXaSG70KYeicejfFtOKmiI')"},"insert":"save they to whom it is given"},{"insert":". "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"For there are some eunuchs, which were so born from their mother's womb: and there are some eunuchs, which were made eunuchs of men: and there be eunuchs, which have made themselves eunuchs for the kingdom of heaven's sake. "},{"attributes":{"link":"javascript:Sidenote.openNote('xBlQj0ShGq5JOR7CYlPR4y1')"},"insert":"He that is able to receive it, let him receive it."},{"insert":"\n\n"},{"attributes":{"link":"javascript:Sidenote.openNote('xWkJPae4TfeBOhhUknxtK9H')"},"insert":"Notes on v. 13-15"},{"insert":"\n"},{"attributes":{"bold":true},"insert":"13 "},{"insert":"Then were there brought unto him little children, that he should put his hands on them, and pray: and the disciples rebuked them. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"But Jesus said, Suffer little children, and forbid them not, to come unto me: for of such is the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And he laid his hands on them, and departed thence.\n\n"},{"attributes":{"link":"javascript:Sidenote.openNote('xsMqLgDSWXiouwoGa8GqyN7')"},"insert":"Notes on v. 16-30"},{"insert":"\n"},{"attributes":{"bold":true},"insert":"16 "},{"insert":"And, behold, one came and said unto him, Good Master, what good thing shall I do, that I may have eternal life? "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And he said unto him, Why callest thou me good? there is none good but one, that is, God: but if thou wilt enter into life, keep the commandments. "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"He saith unto him, Which? Jesus said, "},{"attributes":{"link":"javascript:Sidenote.openNote('xltFRdOBQrRNV3lkdRQsX2V')"},"insert":"Thou shalt do no murder, Thou shalt not commit adultery, Thou shalt not steal, Thou shalt not bear false witness, "},{"attributes":{"bold":true,"link":"javascript:Sidenote.openNote('xltFRdOBQrRNV3lkdRQsX2V')"},"insert":"19 "},{"attributes":{"link":"javascript:Sidenote.openNote('xltFRdOBQrRNV3lkdRQsX2V')"},"insert":"Honour thy father and thy mother: and, Thou shalt love thy neighbour as thyself."},{"insert":" "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"The young man saith unto him, All these things have I kept from my youth up: what lack I yet? "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"Jesus said unto him, If thou wilt be perfect, go and sell that thou hast, and "},{"attributes":{"link":"javascript:Sidenote.openNote('xKnoAM50FlCZsMfJh98YUst')"},"insert":"give to the poor, and thou shalt have treasure in heaven"},{"insert":": and come and follow me. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"But when the young man heard that saying, "},{"attributes":{"link":"javascript:Sidenote.openNote('xBAYxBtzEZDA9Y5vieTXu6U')"},"insert":"he went away sorrowful: for he had great possessions"},{"insert":". "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"Then said Jesus unto his disciples, Verily I say unto you, That a rich man shall hardly enter into the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And again I say unto you, It is easier for a camel to go through the eye of a needle, than for a rich man to enter into the kingdom of God. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"When his disciples heard it, they were exceedingly amazed, saying, Who then can be saved? "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"But Jesus beheld them, and said unto them, With men this is impossible; but with God all things are possible. "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"Then answered Peter and said unto him, Behold, we have forsaken all, and followed thee; what shall we have therefore? "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"And Jesus said unto them, Verily I say unto you, That "},{"attributes":{"link":"javascript:Sidenote.openNote('xgL9uT1YKGbs9OiRlIxx9zf')"},"insert":"ye which have followed me, in the regeneration when the Son of man shall sit in the throne of his glory, ye also shall sit upon twelve thrones, judging the twelve tribes of Israel"},{"insert":". "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And every one that hath forsaken houses, or brethren, or sisters, or father, or mother, or wife, or children, or lands, for my name's sake, shall receive an hundredfold, and shall inherit everlasting life. "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"But many that are first shall be last; and the last shall be first. \n"}]},"xygJqLpFNpwnwIg6TJVfrMA":{"ops":[{"insert":"Notes on v. 1-12"},{"attributes":{"header":2},"insert":"\n"},{"insert":"Jesus travels to Judea, where he heals many people. There, the Pharisees questions him about divorce, and in response Jesus teaches against divorce and remarriage.\n\n"},{"attributes":{"link":"javascript:Sidenote.openNote('x5eOV2YyPx9FgCRK4y02t57')"},"insert":"Cross references"},{"attributes":{"list":"bullet"},"insert":"\n"},{"attributes":{"link":"javascript:Sidenote.openNote('xy1Nz9505gIL2Xe26Vk0NoH')"},"insert":"Commentary on divorce and remarriage"},{"attributes":{"list":"bullet"},"insert":"\n"},{"insert":"\n\n\n\n\n"}]},"x0J3OBeLUQRNcQ96vTO5Omz":{"ops":[{"insert":"Mark 10"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"And he arose from thence, and cometh into the coasts of Judaea by the farther side of Jordan: and the people resort unto him again; and, as he was wont, he taught them again. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And the Pharisees came to him, and asked him, Is it lawful for a man to put away his wife? tempting him. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And he answered and said unto them, What did Moses command you? "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And they said, Moses suffered to write a bill of divorcement, and to put her away. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And Jesus answered and said unto them, For the hardness of your heart he wrote you this precept. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"But from the beginning of the creation God made them male and female. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"For this cause shall a man leave his father and mother, and cleave to his wife; "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And they twain shall be one flesh: so then they are no more twain, but one flesh. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"What therefore God hath joined together, let not man put asunder. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And in the house his disciples asked him again of the same matter. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And he saith unto them, Whosoever shall put away his wife, and marry another, committeth adultery against her. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And if a woman shall put away her husband, and be married to another, she committeth adultery. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And they brought young children to him, that he should touch them: and his disciples rebuked those that brought them. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"But when Jesus saw it, he was much displeased, and said unto them, Suffer the little children to come unto me, and forbid them not: for of such is the kingdom of God. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"Verily I say unto you, Whosoever shall not receive the kingdom of God as a little child, he shall not enter therein. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"And he took them up in his arms, put his hands upon them, and blessed them. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And when he was gone forth into the way, there came one running, and kneeled to him, and asked him, Good Master, what shall I do that I may inherit eternal life? "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"And Jesus said unto him, Why callest thou me good? there is none good but one, that is, God. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"Thou knowest the commandments, Do not commit adultery, Do not kill, Do not steal, Do not bear false witness, Defraud not, Honour thy father and mother. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"And he answered and said unto him, Master, all these have I observed from my youth. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"Then Jesus beholding him loved him, and said unto him, One thing thou lackest: go thy way, sell whatsoever thou hast, and give to the poor, and thou shalt have treasure in heaven: and come, take up the cross, and follow me. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And he was sad at that saying, and went away grieved: for he had great possessions. "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And Jesus looked round about, and saith unto his disciples, How hardly shall they that have riches enter into the kingdom of God! "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And the disciples were astonished at his words. But Jesus answereth again, and saith unto them, Children, how hard is it for them that trust in riches to enter into the kingdom of God! "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"It is easier for a camel to go through the eye of a needle, than for a rich man to enter into the kingdom of God. "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"And they were astonished out of measure, saying among themselves, Who then can be saved? "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"And Jesus looking upon them saith, With men it is impossible, but not with God: for with God all things are possible. "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"Then Peter began to say unto him, Lo, we have left all, and have followed thee. "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And Jesus answered and said, Verily I say unto you, There is no man that hath left house, or brethren, or sisters, or father, or mother, or wife, or children, or lands, for my sake, and the gospel's, "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"But he shall receive an hundredfold now in this time, houses, and brethren, and sisters, and mothers, and children, and lands, with persecutions; and in the world to come eternal life. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"But many that are first shall be last; and the last first. "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"And they were in the way going up to Jerusalem; and Jesus went before them: and they were amazed; and as they followed, they were afraid. And he took again the twelve, and began to tell them what things should happen unto him, "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"Saying, Behold, we go up to Jerusalem; and the Son of man shall be delivered unto the chief priests, and unto the scribes; and they shall condemn him to death, and shall deliver him to the Gentiles: "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"And they shall mock him, and shall scourge him, and shall spit upon him, and shall kill him: and the third day he shall rise again. "},{"attributes":{"bold":true},"insert":"35 "},{"insert":"And James and John, the sons of Zebedee, come unto him, saying, Master, we would that thou shouldest do for us whatsoever we shall desire. "},{"attributes":{"bold":true},"insert":"36 "},{"insert":"And he said unto them, What would ye that I should do for you? "},{"attributes":{"bold":true},"insert":"37 "},{"insert":"They said unto him, Grant unto us that we may sit, one on thy right hand, and the other on thy left hand, in thy glory. "},{"attributes":{"bold":true},"insert":"38 "},{"insert":"But Jesus said unto them, Ye know not what ye ask: can ye drink of the cup that I drink of? and be baptized with the baptism that I am baptized with? "},{"attributes":{"bold":true},"insert":"39 "},{"insert":"And they said unto him, We can. And Jesus said unto them, Ye shall indeed drink of the cup that I drink of; and with the baptism that I am baptized withal shall ye be baptized: "},{"attributes":{"bold":true},"insert":"40 "},{"insert":"But to sit on my right hand and on my left hand is not mine to give; but it shall be given to them for whom it is prepared. "},{"attributes":{"bold":true},"insert":"41 "},{"insert":"And when the ten heard it, they began to be much displeased with James and John. "},{"attributes":{"bold":true},"insert":"42 "},{"insert":"But Jesus called them to him, and saith unto them, Ye know that they which are accounted to rule over the Gentiles exercise lordship over them; and their great ones exercise authority upon them. are...: or, think good "},{"attributes":{"bold":true},"insert":"43 "},{"insert":"But so shall it not be among you: but whosoever will be great among you, shall be your minister: "},{"attributes":{"bold":true},"insert":"44 "},{"insert":"And whosoever of you will be the chiefest, shall be servant of all. "},{"attributes":{"bold":true},"insert":"45 "},{"insert":"For even the Son of man came not to be ministered unto, but to minister, and to give his life a ransom for many. "},{"attributes":{"bold":true},"insert":"46 "},{"insert":"And they came to Jericho: and as he went out of Jericho with his disciples and a great number of people, blind Bartimaeus, the son of Timaeus, sat by the highway side begging. "},{"attributes":{"bold":true},"insert":"47 "},{"insert":"And when he heard that it was Jesus of Nazareth, he began to cry out, and say, Jesus, thou Son of David, have mercy on me. "},{"attributes":{"bold":true},"insert":"48 "},{"insert":"And many charged him that he should hold his peace: but he cried the more a great deal, Thou Son of David, have mercy on me. "},{"attributes":{"bold":true},"insert":"49 "},{"insert":"And Jesus stood still, and commanded him to be called. And they call the blind man, saying unto him, Be of good comfort, rise; he calleth thee. "},{"attributes":{"bold":true},"insert":"50 "},{"insert":"And he, casting away his garment, rose, and came to Jesus. "},{"attributes":{"bold":true},"insert":"51 "},{"insert":"And Jesus answered and said unto him, What wilt thou that I should do unto thee? The blind man said unto him, Lord, that I might receive my sight. "},{"attributes":{"bold":true},"insert":"52 "},{"insert":"And Jesus said unto him, Go thy way; thy faith hath made thee whole. And immediately he received his sight, and followed Jesus in the way. made...: or, saved thee \n"}]},"xqDvqbG3YRXGYTS05ZTNvfE":{"ops":[{"insert":"Luke 16"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"And he said also unto his disciples, There was a certain rich man, which had a steward; and the same was accused unto him that he had wasted his goods. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And he called him, and said unto him, How is it that I hear this of thee? give an account of thy stewardship; for thou mayest be no longer steward. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"Then the steward said within himself, What shall I do? for my lord taketh away from me the stewardship: I cannot dig; to beg I am ashamed. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"I am resolved what to do, that, when I am put out of the stewardship, they may receive me into their houses. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"So he called every one of his lord's debtors unto him, and said unto the first, How much owest thou unto my lord? "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"And he said, An hundred measures of oil. And he said unto him, Take thy bill, and sit down quickly, and write fifty. measures: the word Batus in the original containeth nine gallons three quarts "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"Then said he to another, And how much owest thou? And he said, An hundred measures of wheat. And he said unto him, Take thy bill, and write fourscore. measures: the word here interpreted a measure in the original containeth about fourteen bushels and two quarts "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And the lord commended the unjust steward, because he had done wisely: for the children of this world are in their generation wiser than the children of light. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And I say unto you, Make to yourselves friends of the mammon of unrighteousness; that, when ye fail, they may receive you into everlasting habitations. mammon: or, riches "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"He that is faithful in that which is least is faithful also in much: and he that is unjust in the least is unjust also in much. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"If therefore ye have not been faithful in the unrighteous mammon, who will commit to your trust the true riches? mammon: or, riches "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And if ye have not been faithful in that which is another man's, who shall give you that which is your own? "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"No servant can serve two masters: for either he will hate the one, and love the other; or else he will hold to the one, and despise the other. Ye cannot serve God and mammon. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"And the Pharisees also, who were covetous, heard all these things: and they derided him. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And he said unto them, Ye are they which justify yourselves before men; but God knoweth your hearts: for that which is highly esteemed among men is abomination in the sight of God. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"The law and the prophets were until John: since that time the kingdom of God is preached, and every man presseth into it. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And it is easier for heaven and earth to pass, than one tittle of the law to fail. "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"Whosoever putteth away his wife, and marrieth another, committeth adultery: and whosoever marrieth her that is put away from her husband committeth adultery. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"There was a certain rich man, which was clothed in purple and fine linen, and fared sumptuously every day: "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"And there was a certain beggar named Lazarus, which was laid at his gate, full of sores, "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"And desiring to be fed with the crumbs which fell from the rich man's table: moreover the dogs came and licked his sores. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And it came to pass, that the beggar died, and was carried by the angels into Abraham's bosom: the rich man also died, and was buried; "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And in hell he lift up his eyes, being in torments, and seeth Abraham afar off, and Lazarus in his bosom. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And he cried and said, Father Abraham, have mercy on me, and send Lazarus, that he may dip the tip of his finger in water, and cool my tongue; for I am tormented in this flame. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"But Abraham said, Son, remember that thou in thy lifetime receivedst thy good things, and likewise Lazarus evil things: but now he is comforted, and thou art tormented. "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"And beside all this, between us and you there is a great gulf fixed: so that they which would pass from hence to you cannot; neither can they pass to us, that would come from thence. "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"Then he said, I pray thee therefore, father, that thou wouldest send him to my father's house: "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"For I have five brethren; that he may testify unto them, lest they also come into this place of torment. "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"Abraham saith unto him, They have Moses and the prophets; let them hear them. "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"And he said, Nay, father Abraham: but if one went unto them from the dead, they will repent. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"And he said unto him, If they hear not Moses and the prophets, neither will they be persuaded, though one rose from the dead. \n"}]},"xlrdqiGP8LjQb1YwRgTnqN5":{"ops":[{"insert":"Matthew 5"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"And seeing the multitudes, he went up into a mountain: and when he was set, his disciples came unto him: "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And he opened his mouth, and taught them, saying, "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"Blessed are the poor in spirit: for theirs is the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"Blessed are they that mourn: for they shall be comforted. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"Blessed are the meek: for they shall inherit the earth. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"Blessed are they which do hunger and thirst after righteousness: for they shall be filled. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"Blessed are the merciful: for they shall obtain mercy. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"Blessed are the pure in heart: for they shall see God. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"Blessed are the peacemakers: for they shall be called the children of God. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"Blessed are they which are persecuted for righteousness' sake: for theirs is the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"Blessed are ye, when men shall revile you, and persecute you, and shall say all manner of evil against you falsely, for my sake. falsely: Gr. lying "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"Rejoice, and be exceeding glad: for great is your reward in heaven: for so persecuted they the prophets which were before you. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"Ye are the salt of the earth: but if the salt have lost his savour, wherewith shall it be salted? it is thenceforth good for nothing, but to be cast out, and to be trodden under foot of men. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"Ye are the light of the world. A city that is set on an hill cannot be hid. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"Neither do men light a candle, and put it under a bushel, but on a candlestick; and it giveth light unto all that are in the house. a bushel: the word in the original signifieth a measure containing about a pint less than a peck "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"Let your light so shine before men, that they may see your good works, and glorify your Father which is in heaven. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"Think not that I am come to destroy the law, or the prophets: I am not come to destroy, but to fulfil. "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"For verily I say unto you, Till heaven and earth pass, one jot or one tittle shall in no wise pass from the law, till all be fulfilled. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"Whosoever therefore shall break one of these least commandments, and shall teach men so, he shall be called the least in the kingdom of heaven: but whosoever shall do and teach them, the same shall be called great in the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"For I say unto you, That except your righteousness shall exceed the righteousness of the scribes and Pharisees, ye shall in no case enter into the kingdom of heaven. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"Ye have heard that it was said by them of old time, Thou shalt not kill; and whosoever shall kill shall be in danger of the judgment: by: or, to "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"But I say unto you, That whosoever is angry with his brother without a cause shall be in danger of the judgment: and whosoever shall say to his brother, Raca, shall be in danger of the council: but whosoever shall say, Thou fool, shall be in danger of hell fire. Raca: that is, Vain fellow "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"Therefore if thou bring thy gift to the altar, and there rememberest that thy brother hath ought against thee; "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"Leave there thy gift before the altar, and go thy way; first be reconciled to thy brother, and then come and offer thy gift. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"Agree with thine adversary quickly, whiles thou art in the way with him; lest at any time the adversary deliver thee to the judge, and the judge deliver thee to the officer, and thou be cast into prison. "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"Verily I say unto thee, Thou shalt by no means come out thence, till thou hast paid the uttermost farthing. "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"Ye have heard that it was said by them of old time, Thou shalt not commit adultery: "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"But I say unto you, That whosoever looketh on a woman to lust after her hath committed adultery with her already in his heart. "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And if thy right eye offend thee, pluck it out, and cast it from thee: for it is profitable for thee that one of thy members should perish, and not that thy whole body should be cast into hell. offend...: or, do cause thee to offend "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"And if thy right hand offend thee, cut it off, and cast it from thee: for it is profitable for thee that one of thy members should perish, and not that thy whole body should be cast into hell. "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"It hath been said, Whosoever shall put away his wife, let him give her a writing of divorcement: "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"But I say unto you, That whosoever shall put away his wife, saving for the cause of fornication, causeth her to commit adultery: and whosoever shall marry her that is divorced committeth adultery. "},{"attributes":{"bold":true},"insert":"33 "},{"insert":"Again, ye have heard that it hath been said by them of old time, Thou shalt not forswear thyself, but shalt perform unto the Lord thine oaths: "},{"attributes":{"bold":true},"insert":"34 "},{"insert":"But I say unto you, Swear not at all; neither by heaven; for it is God's throne: "},{"attributes":{"bold":true},"insert":"35 "},{"insert":"Nor by the earth; for it is his footstool: neither by Jerusalem; for it is the city of the great King. "},{"attributes":{"bold":true},"insert":"36 "},{"insert":"Neither shalt thou swear by thy head, because thou canst not make one hair white or black. "},{"attributes":{"bold":true},"insert":"37 "},{"insert":"But let your communication be, Yea, yea; Nay, nay: for whatsoever is more than these cometh of evil. "},{"attributes":{"bold":true},"insert":"38 "},{"insert":"Ye have heard that it hath been said, An eye for an eye, and a tooth for a tooth: "},{"attributes":{"bold":true},"insert":"39 "},{"insert":"But I say unto you, That ye resist not evil: but whosoever shall smite thee on thy right cheek, turn to him the other also. "},{"attributes":{"bold":true},"insert":"40 "},{"insert":"And if any man will sue thee at the law, and take away thy coat, let him have thy cloke also. "},{"attributes":{"bold":true},"insert":"41 "},{"insert":"And whosoever shall compel thee to go a mile, go with him twain. "},{"attributes":{"bold":true},"insert":"42 "},{"insert":"Give to him that asketh thee, and from him that would borrow of thee turn not thou away. "},{"attributes":{"bold":true},"insert":"43 "},{"insert":"Ye have heard that it hath been said, Thou shalt love thy neighbour, and hate thine enemy. "},{"attributes":{"bold":true},"insert":"44 "},{"insert":"But I say unto you, Love your enemies, bless them that curse you, do good to them that hate you, and pray for them which despitefully use you, and persecute you; "},{"attributes":{"bold":true},"insert":"45 "},{"insert":"That ye may be the children of your Father which is in heaven: for he maketh his sun to rise on the evil and on the good, and sendeth rain on the just and on the unjust. "},{"attributes":{"bold":true},"insert":"46 "},{"insert":"For if ye love them which love you, what reward have ye? do not even the publicans the same? "},{"attributes":{"bold":true},"insert":"47 "},{"insert":"And if ye salute your brethren only, what do ye more than others? do not even the publicans so? "},{"attributes":{"bold":true},"insert":"48 "},{"insert":"Be ye therefore perfect, even as your Father which is in heaven is perfect. \n"}]},"xrNDBGmhmbKvCU5lxXFknsx":{"ops":[{"insert":"Divorce in the Bible"},{"attributes":{"header":2},"insert":"\n"},{"insert":"\n"}]},"x3GyYioqow8cSklfksxyE6T":{"ops":[{"insert":"Deuteronomy 24"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"When a man hath taken a wife, and married her, and it come to pass that she find no favour in his eyes, because he hath found some uncleanness in her: then let him write her a bill of divorcement, and give it in her hand, and send her out of his house. some...: Heb. matter of nakedness divorcement: Heb. cutting off "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And when she is departed out of his house, she may go and be another man's wife. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And if the latter husband hate her, and write her a bill of divorcement, and giveth it in her hand, and sendeth her out of his house; or if the latter husband die, which took her to be his wife; "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"Her former husband, which sent her away, may not take her again to be his wife, after that she is defiled; for that is abomination before the LORD: and thou shalt not cause the land to sin, which the LORD thy God giveth thee for an inheritance. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"When a man hath taken a new wife, he shall not go out to war, neither shall he be charged with any business: but he shall be free at home one year, and shall cheer up his wife which he hath taken. neither...: Heb. not any thing shall pass upon him "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"No man shall take the nether or the upper millstone to pledge: for he taketh a man's life to pledge. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"If a man be found stealing any of his brethren of the children of Israel, and maketh merchandise of him, or selleth him; then that thief shall die; and thou shalt put evil away from among you. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"Take heed in the plague of leprosy, that thou observe diligently, and do according to all that the priests the Levites shall teach you: as I commanded them, so ye shall observe to do. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"Remember what the LORD thy God did unto Miriam by the way, after that ye were come forth out of Egypt. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"When thou dost lend thy brother any thing, thou shalt not go into his house to fetch his pledge. lend...: Heb. lend the loan of any thing to, etc "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"Thou shalt stand abroad, and the man to whom thou dost lend shall bring out the pledge abroad unto thee. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And if the man be poor, thou shalt not sleep with his pledge: "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"In any case thou shalt deliver him the pledge again when the sun goeth down, that he may sleep in his own raiment, and bless thee: and it shall be righteousness unto thee before the LORD thy God. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"Thou shalt not oppress an hired servant that is poor and needy, whether he be of thy brethren, or of thy strangers that are in thy land within thy gates: "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"At his day thou shalt give him his hire, neither shall the sun go down upon it; for he is poor, and setteth his heart upon it: lest he cry against thee unto the LORD, and it be sin unto thee. setteth...: Heb. lifteth his soul unto it "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"The fathers shall not be put to death for the children, neither shall the children be put to death for the fathers: every man shall be put to death for his own sin. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"Thou shalt not pervert the judgment of the stranger, nor of the fatherless; nor take a widow's raiment to pledge: "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"But thou shalt remember that thou wast a bondman in Egypt, and the LORD thy God redeemed thee thence: therefore I command thee to do this thing. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"When thou cuttest down thine harvest in thy field, and hast forgot a sheaf in the field, thou shalt not go again to fetch it: it shall be for the stranger, for the fatherless, and for the widow: that the LORD thy God may bless thee in all the work of thine hands. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"When thou beatest thine olive tree, thou shalt not go over the boughs again: it shall be for the stranger, for the fatherless, and for the widow. go...: Heb. bough it after thee "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"When thou gatherest the grapes of thy vineyard, thou shalt not glean it afterward: it shall be for the stranger, for the fatherless, and for the widow. afterward: Heb. after thee "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And thou shalt remember that thou wast a bondman in the land of Egypt: therefore I command thee to do this thing. \n"}]},"x9EVeF3b7CcqLr1TX6Unzuq":{"ops":[{"insert":"Is it lawful for a man to put away his wife for every cause?"},{"attributes":{"header":2},"insert":"\n"},{"insert":"\n"}]},"x4eSU4J9RJcxO350vIBoxto":{"ops":[{"insert":"V. 3"},{"attributes":{"header":2},"insert":"\n"},{"insert":"\n"}]},"xRjqek4ywrYDOJw6wW0xx1p":{"ops":[{"insert":"Deuteronomy 23"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"He that is wounded in the stones, or hath his privy member cut off, shall not enter into the congregation of the LORD. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"A bastard shall not enter into the congregation of the LORD; even to his tenth generation shall he not enter into the congregation of the LORD. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"An Ammonite or Moabite shall not enter into the congregation of the LORD; even to their tenth generation shall they not enter into the congregation of the LORD for ever: "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"Because they met you not with bread and with water in the way, when ye came forth out of Egypt; and because they hired against thee Balaam the son of Beor of Pethor of Mesopotamia, to curse thee. "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"Nevertheless the LORD thy God would not hearken unto Balaam; but the LORD thy God turned the curse into a blessing unto thee, because the LORD thy God loved thee. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"Thou shalt not seek their peace nor their prosperity all thy days for ever. prosperity: Heb. good "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"Thou shalt not abhor an Edomite; for he is thy brother: thou shalt not abhor an Egyptian; because thou wast a stranger in his land. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"The children that are begotten of them shall enter into the congregation of the LORD in their third generation. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"When the host goeth forth against thine enemies, then keep thee from every wicked thing. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"If there be among you any man, that is not clean by reason of uncleanness that chanceth him by night, then shall he go abroad out of the camp, he shall not come within the camp: "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"But it shall be, when evening cometh on, he shall wash himself with water: and when the sun is down, he shall come into the camp again. cometh...: Heb. turneth toward "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"Thou shalt have a place also without the camp, whither thou shalt go forth abroad: "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And thou shalt have a paddle upon thy weapon; and it shall be, when thou wilt ease thyself abroad, thou shalt dig therewith, and shalt turn back and cover that which cometh from thee: wilt...: Heb. sittest down "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"For the LORD thy God walketh in the midst of thy camp, to deliver thee, and to give up thine enemies before thee; therefore shall thy camp be holy: that he see no unclean thing in thee, and turn away from thee. unclean...: Heb. nakedness of any thing "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"Thou shalt not deliver unto his master the servant which is escaped from his master unto thee: "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"He shall dwell with thee, even among you, in that place which he shall choose in one of thy gates, where it liketh him best: thou shalt not oppress him. liketh...: Heb. is good for him "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"There shall be no whore of the daughters of Israel, nor a sodomite of the sons of Israel. whore: or, sodomitess "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"Thou shalt not bring the hire of a whore, or the price of a dog, into the house of the LORD thy God for any vow: for even both these are abomination unto the LORD thy God. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"Thou shalt not lend upon usury to thy brother; usury of money, usury of victuals, usury of any thing that is lent upon usury: "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"Unto a stranger thou mayest lend upon usury; but unto thy brother thou shalt not lend upon usury: that the LORD thy God may bless thee in all that thou settest thine hand to in the land whither thou goest to possess it. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"When thou shalt vow a vow unto the LORD thy God, thou shalt not slack to pay it: for the LORD thy God will surely require it of thee; and it would be sin in thee. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"But if thou shalt forbear to vow, it shall be no sin in thee. "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"That which is gone out of thy lips thou shalt keep and perform; even a freewill offering, according as thou hast vowed unto the LORD thy God, which thou hast promised with thy mouth. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"When thou comest into thy neighbour's vineyard, then thou mayest eat grapes thy fill at thine own pleasure; but thou shalt not put any in thy vessel. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"When thou comest into the standing corn of thy neighbour, then thou mayest pluck the ears with thine hand; but thou shalt not move a sickle unto thy neighbour's standing corn. \n"}]},"xXxqYNtMc3gC5ZF0ZK3u4OR":{"ops":[{"insert":"The Holy Bible"},{"attributes":{"header":1},"insert":"\n"},{"insert":"King James Version\n\nGenesis 1"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"In the beginning God created the heaven and the earth. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And the earth was without form, and void; and darkness was upon the face of the deep. And the Spirit of God moved upon the face of the waters. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And God said, Let there be light: and there was light. "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And God saw the light, that it was good: and God divided the light from the darkness. the light from...: Heb. between the light and between the darkness "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And God called the light Day, and the darkness he called Night. And the evening and the morning were the first day. And the evening...: Heb. And the evening was, and the morning was etc. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"And God said, Let there be a firmament in the midst of the waters, and let it divide the waters from the waters. firmament: Heb. expansion "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"And God made the firmament, and divided the waters which were under the firmament from the waters which were above the firmament: and it was so. "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And God called the firmament Heaven. And the evening and the morning were the second day. And the evening...: Heb. And the evening was, and the morning was etc. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And God said, Let the waters under the heaven be gathered together unto one place, and let the dry land appear: and it was so. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And God called the dry land Earth; and the gathering together of the waters called he Seas: and God saw that it was good. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And God said, Let the earth bring forth grass, the herb yielding seed, and the fruit tree yielding fruit after his kind, whose seed is in itself, upon the earth: and it was so. grass: Heb. tender grass "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And the earth brought forth grass, and herb yielding seed after his kind, and the tree yielding fruit, whose seed was in itself, after his kind: and God saw that it was good. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And the evening and the morning were the third day. And the evening...: Heb. And the evening was, and the morning was etc. "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"And God said, Let there be lights in the firmament of the heaven to divide the day from the night; and let them be for signs, and for seasons, and for days, and years: the day...: Heb. between the day and between the night "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And let them be for lights in the firmament of the heaven to give light upon the earth: and it was so. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"And God made two great lights; the greater light to rule the day, and the lesser light to rule the night: he made the stars also. to rule the day...: Heb. for the rule of the day, etc. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And God set them in the firmament of the heaven to give light upon the earth, "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"And to rule over the day and over the night, and to divide the light from the darkness: and God saw that it was good. "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And the evening and the morning were the fourth day. And the evening...: Heb. And the evening was, and the morning was etc. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"And God said, Let the waters bring forth abundantly the moving creature that hath life, and fowl that may fly above the earth in the open firmament of heaven. moving: or, creeping life: Heb. soul fowl...: Heb. let fowl fly open...: Heb. face of the firmament of heaven "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"And God created great whales, and every living creature that moveth, which the waters brought forth abundantly, after their kind, and every winged fowl after his kind: and God saw that it was good. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And God blessed them, saying, Be fruitful, and multiply, and fill the waters in the seas, and let fowl multiply in the earth. "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And the evening and the morning were the fifth day. And the evening...: Heb. And the evening was, and the morning was etc. "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And God said, Let the earth bring forth the living creature after his kind, cattle, and creeping thing, and beast of the earth after his kind: and it was so. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"And God made the beast of the earth after his kind, and cattle after their kind, and every thing that creepeth upon the earth after his kind: and God saw that it was good. "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"And God said, Let us make man in our image, after our likeness: and let them have dominion over the fish of the sea, and over the fowl of the air, and over the cattle, and over all the earth, and over every creeping thing that creepeth upon the earth. "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"So God created man in his own image, in the image of God created he him; male and female created he them. "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"And God blessed them, and God said unto them, Be fruitful, and multiply, and replenish the earth, and subdue it: and have dominion over the fish of the sea, and over the fowl of the air, and over every living thing that moveth upon the earth. moveth: Heb. creepeth "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And God said, Behold, I have given you every herb bearing seed, which is upon the face of all the earth, and every tree, in the which is the fruit of a tree yielding seed; to you it shall be for meat. bearing...: Heb. seeding seed yielding...: Heb. seeding seed "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"And to every beast of the earth, and to every fowl of the air, and to every thing that creepeth upon the earth, wherein there is life, I have given every green herb for meat: and it was so. life: Heb. a living soul "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"And God saw every thing that he had made, and, behold, it was very good. And the evening and the morning were the sixth day. And the evening...: Heb. And the evening was, and the morning was etc. \n"}]},"xWtZcE8VG3ZLK4J270v1mZy":{"ops":[{"insert":"Genesis 2"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"Thus the heavens and the earth were finished, and all the host of them. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And on the seventh day God ended his work which he had made; and he rested on the seventh day from all his work which he had made. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And God blessed the seventh day, and sanctified it: because that in it he had rested from all his work which God created and made. created...: Heb. created to make "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"These are the generations of the heavens and of the earth when they were created, in the day that the LORD God made the earth and the heavens, "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And every plant of the field before it was in the earth, and every herb of the field before it grew: for the LORD God had not caused it to rain upon the earth, and there was not a man to till the ground. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"But there went up a mist from the earth, and watered the whole face of the ground. there...: or, a mist which went up from, etc. "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"And the LORD God formed man of the dust of the ground, and breathed into his nostrils the breath of life; and man became a living soul. of the dust...: Heb. dust of the ground "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And the LORD God planted a garden eastward in Eden; and there he put the man whom he had formed. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And out of the ground made the LORD God to grow every tree that is pleasant to the sight, and good for food; the tree of life also in the midst of the garden, and the tree of knowledge of good and evil. "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And a river went out of Eden to water the garden; and from thence it was parted, and became into four heads. "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"The name of the first is Pison: that is it which compasseth the whole land of Havilah, where there is gold; "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And the gold of that land is good: there is bdellium and the onyx stone. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And the name of the second river is Gihon: the same is it that compasseth the whole land of Ethiopia. Ethiopia: Heb. Cush "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"And the name of the third river is Hiddekel: that is it which goeth toward the east of Assyria. And the fourth river is Euphrates. toward...: or, eastward to Assyria "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And the LORD God took the man, and put him into the garden of Eden to dress it and to keep it. the man: or, Adam "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"And the LORD God commanded the man, saying, Of every tree of the garden thou mayest freely eat: thou...: Heb. eating thou shalt eat "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"But of the tree of the knowledge of good and evil, thou shalt not eat of it: for in the day that thou eatest thereof thou shalt surely die. thou shalt surely...: Heb. dying thou shalt die "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"And the LORD God said, It is not good that the man should be alone; I will make him an help meet for him. meet...: Heb. as before him "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And out of the ground the LORD God formed every beast of the field, and every fowl of the air; and brought them unto Adam to see what he would call them: and whatsoever Adam called every living creature, that was the name thereof. Adam: or, the man "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"And Adam gave names to all cattle, and to the fowl of the air, and to every beast of the field; but for Adam there was not found an help meet for him. gave: Heb. called "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"And the LORD God caused a deep sleep to fall upon Adam, and he slept: and he took one of his ribs, and closed up the flesh instead thereof; "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And the rib, which the LORD God had taken from man, made he a woman, and brought her unto the man. made: Heb. builded "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And Adam said, This is now bone of my bones, and flesh of my flesh: she shall be called Woman, because she was taken out of Man. Woman: Heb. Isha Man: Heb. Ish "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"Therefore shall a man leave his father and his mother, and shall cleave unto his wife: and they shall be one flesh. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"And they were both naked, the man and his wife, and were not ashamed. \n"}]},"xojwK8W2aKazyRTwr1eUfxL":{"ops":[{"insert":"Genesis 5"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"This is the book of the generations of Adam. In the day that God created man, in the likeness of God made he him; "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"Male and female created he them; and blessed them, and called their name Adam, in the day when they were created. "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And Adam lived an hundred and thirty years, and begat a son in his own likeness, after his image; and called his name Seth: "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And the days of Adam after he had begotten Seth were eight hundred years: and he begat sons and daughters: "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"And all the days that Adam lived were nine hundred and thirty years: and he died. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"And Seth lived an hundred and five years, and begat Enos: Enos: Heb. Enosh "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"And Seth lived after he begat Enos eight hundred and seven years, and begat sons and daughters: "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And all the days of Seth were nine hundred and twelve years: and he died. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And Enos lived ninety years, and begat Cainan: Cainan: Heb. Kenan "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And Enos lived after he begat Cainan eight hundred and fifteen years, and begat sons and daughters: "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And all the days of Enos were nine hundred and five years: and he died. "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"And Cainan lived seventy years, and begat Mahalaleel: Mahalaleel: Gr. Maleleel "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And Cainan lived after he begat Mahalaleel eight hundred and forty years, and begat sons and daughters: "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"And all the days of Cainan were nine hundred and ten years: and he died. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And Mahalaleel lived sixty and five years, and begat Jared: Jared: Heb. Jered "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"And Mahalaleel lived after he begat Jared eight hundred and thirty years, and begat sons and daughters: "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And all the days of Mahalaleel were eight hundred ninety and five years: and he died. "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"And Jared lived an hundred sixty and two years, and he begat Enoch: "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And Jared lived after he begat Enoch eight hundred years, and begat sons and daughters: "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"And all the days of Jared were nine hundred sixty and two years: and he died. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"And Enoch lived sixty and five years, and begat Methuselah: Methuselah: Gr. Mathusala "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And Enoch walked with God after he begat Methuselah three hundred years, and begat sons and daughters: "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And all the days of Enoch were three hundred sixty and five years: "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"And Enoch walked with God: and he was not; for God took him. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"And Methuselah lived an hundred eighty and seven years, and begat Lamech: "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"And Methuselah lived after he begat Lamech seven hundred eighty and two years, and begat sons and daughters: Lamech: Heb. Lemech "},{"attributes":{"bold":true},"insert":"27 "},{"insert":"And all the days of Methuselah were nine hundred sixty and nine years: and he died. "},{"attributes":{"bold":true},"insert":"28 "},{"insert":"And Lamech lived an hundred eighty and two years, and begat a son: "},{"attributes":{"bold":true},"insert":"29 "},{"insert":"And he called his name Noah, saying, This same shall comfort us concerning our work and toil of our hands, because of the ground which the LORD hath cursed. Noah: Gr. Noe: that is Rest, or, Comfort "},{"attributes":{"bold":true},"insert":"30 "},{"insert":"And Lamech lived after he begat Noah five hundred ninety and five years, and begat sons and daughters: "},{"attributes":{"bold":true},"insert":"31 "},{"insert":"And all the days of Lamech were seven hundred seventy and seven years: and he died. "},{"attributes":{"bold":true},"insert":"32 "},{"insert":"And Noah was five hundred years old: and Noah begat Shem, Ham, and Japheth. \n"}]},"x2F8bLftx93ct9CcwiyKGxv":{"ops":[{"insert":"\n"}]},"xBTC2UIdJlhE3NMssZpqNdh":{"ops":[{"insert":"Commentary on Matthew 19:5"},{"attributes":{"header":2},"insert":"\n"},{"insert":"Jesus is referencing "},{"attributes":{"link":"javascript:Sidenote.openNote('xWtZcE8VG3ZLK4J270v1mZy:24-24')"},"insert":"Genesis 2:24"},{"insert":". See also "},{"attributes":{"link":"javascript:Sidenote.openNote('xL5j3oz7znaWE2jB4J6iSy7:31-31')"},"insert":"Ephesians 5:31"},{"insert":".\n\n\n\n\n\n"},{"attributes":{"background":"#ffffff","color":"#2a70e0","link":"javascript:Sidenote.openNote('xWtZcE8VG3ZLK4J270v1mZy:24-24')"},"insert":"Genesis 2:24"},{"insert":"\n"}]},"x6VIuQ3lHQOUXtgoIanrC2t":{"ops":[{"insert":"Genesis 4"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"And Adam knew Eve his wife; and she conceived, and bare Cain, and said, I have gotten a man from the LORD. Cain: that is, Gotten, or, Acquired "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And she again bare his brother Abel. And Abel was a keeper of sheep, but Cain was a tiller of the ground. Abel: Heb. Hebel a keeper: Heb. a feeder "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"And in process of time it came to pass, that Cain brought of the fruit of the ground an offering unto the LORD. in process...: Heb. at the end of days "},{"attributes":{"bold":true},"insert":"4 "},{"insert":"And Abel, he also brought of the firstlings of his flock and of the fat thereof. And the LORD had respect unto Abel and to his offering: flock: Heb. sheep, or, goats "},{"attributes":{"bold":true},"insert":"5 "},{"insert":"But unto Cain and to his offering he had not respect. And Cain was very wroth, and his countenance fell. "},{"attributes":{"bold":true},"insert":"6 "},{"insert":"And the LORD said unto Cain, Why art thou wroth? and why is thy countenance fallen? "},{"attributes":{"bold":true},"insert":"7 "},{"insert":"If thou doest well, shalt thou not be accepted? and if thou doest not well, sin lieth at the door. And unto thee shall be his desire, and thou shalt rule over him. be accepted: or, have the excellency unto...: or, subject unto thee "},{"attributes":{"bold":true},"insert":"8 "},{"insert":"And Cain talked with Abel his brother: and it came to pass, when they were in the field, that Cain rose up against Abel his brother, and slew him. "},{"attributes":{"bold":true},"insert":"9 "},{"insert":"And the LORD said unto Cain, Where is Abel thy brother? And he said, I know not: Am I my brother's keeper? "},{"attributes":{"bold":true},"insert":"10 "},{"insert":"And he said, What hast thou done? the voice of thy brother's blood crieth unto me from the ground. blood: Heb. bloods "},{"attributes":{"bold":true},"insert":"11 "},{"insert":"And now art thou cursed from the earth, which hath opened her mouth to receive thy brother's blood from thy hand; "},{"attributes":{"bold":true},"insert":"12 "},{"insert":"When thou tillest the ground, it shall not henceforth yield unto thee her strength; a fugitive and a vagabond shalt thou be in the earth. "},{"attributes":{"bold":true},"insert":"13 "},{"insert":"And Cain said unto the LORD, My punishment is greater than I can bear. My...: or, Mine iniquity is greater than that it may be forgiven "},{"attributes":{"bold":true},"insert":"14 "},{"insert":"Behold, thou hast driven me out this day from the face of the earth; and from thy face shall I be hid; and I shall be a fugitive and a vagabond in the earth; and it shall come to pass, that every one that findeth me shall slay me. "},{"attributes":{"bold":true},"insert":"15 "},{"insert":"And the LORD said unto him, Therefore whosoever slayeth Cain, vengeance shall be taken on him sevenfold. And the LORD set a mark upon Cain, lest any finding him should kill him. "},{"attributes":{"bold":true},"insert":"16 "},{"insert":"And Cain went out from the presence of the LORD, and dwelt in the land of Nod, on the east of Eden. "},{"attributes":{"bold":true},"insert":"17 "},{"insert":"And Cain knew his wife; and she conceived, and bare Enoch: and he builded a city, and called the name of the city, after the name of his son, Enoch. Enoch: Heb. Chanoch "},{"attributes":{"bold":true},"insert":"18 "},{"insert":"And unto Enoch was born Irad: and Irad begat Mehujael: and Mehujael begat Methusael: and Methusael begat Lamech. Lamech: Heb. Lemech "},{"attributes":{"bold":true},"insert":"19 "},{"insert":"And Lamech took unto him two wives: the name of the one was Adah, and the name of the other Zillah. "},{"attributes":{"bold":true},"insert":"20 "},{"insert":"And Adah bare Jabal: he was the father of such as dwell in tents, and of such as have cattle. "},{"attributes":{"bold":true},"insert":"21 "},{"insert":"And his brother's name was Jubal: he was the father of all such as handle the harp and organ. "},{"attributes":{"bold":true},"insert":"22 "},{"insert":"And Zillah, she also bare Tubalcain, an instructer of every artificer in brass and iron: and the sister of Tubalcain was Naamah. instructer: Heb. whetter "},{"attributes":{"bold":true},"insert":"23 "},{"insert":"And Lamech said unto his wives, Adah and Zillah, Hear my voice; ye wives of Lamech, hearken unto my speech: for I have slain a man to my wounding, and a young man to my hurt. I have...: or, I would slay a man in my wound, etc. to my hurt: or, in my hurt "},{"attributes":{"bold":true},"insert":"24 "},{"insert":"If Cain shall be avenged sevenfold, truly Lamech seventy and sevenfold. "},{"attributes":{"bold":true},"insert":"25 "},{"insert":"And Adam knew his wife again; and she bare a son, and called his name Seth: For God, said she, hath appointed me another seed instead of Abel, whom Cain slew. Seth: Heb. Sheth: that is Appointed, or, Put "},{"attributes":{"bold":true},"insert":"26 "},{"insert":"And to Seth, to him also there was born a son; and he called his name Enos: then began men to call upon the name of the LORD. Enos: Heb. Enosh to call...: or, to call themselves by the name of the Lord \n"}]},"x5M4A3zRGk1FMqapTP1kCdE":{"ops":[{"insert":"Genesis 3"},{"attributes":{"header":1},"insert":"\n"},{"attributes":{"bold":true},"insert":"1 "},{"insert":"Now the serpent was more subtil than any beast of the field which the LORD God had made. And he said unto the woman, Yea, hath God said, Ye shall not eat of every tree of the garden? Yea...: Heb. Yea, because, etc. "},{"attributes":{"bold":true},"insert":"2 "},{"insert":"And the woman said unto the serpent, We may eat of the fruit of the trees of the garden: "},{"attributes":{"bold":true},"insert":"3 "},{"insert":"But of the fruit of the tree which is in the midst of the garden, God hath said, Ye shall not eat of it, neither shall ye touch it, lest ye die. "},{"attributes":{"bold"
